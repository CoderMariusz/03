<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo" id="top">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <div class="menu" id="menu">
        <img src="./assets/images/icon-menu.svg" alt="menu" />
      </div>
      <nav class="nav" id="nav">
        <div class="nav-image-close" id="menu-close">
          <img src="./assets/images/icon-menu-close.svg" alt="" />
        </div>
        <ul>
          <li><a href="#top">Home</a></li>
          <li><a href="#news">New</a></li>
          <li><a href="#article">Popular</a></li>
          <li><a href="">Trending</a></li>
          <li><a href="">Categories</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <img src="./assets/images/image-web-3-mobile.jpg" alt="retro" />
        </div>
        <div class="hero-text">
          <h1 class="hero-title">The Bright Future of Web 3.0?</h1>
          <p class="hero-paragraph">
            We dive into the next evolution of the web that claims to put the
            power of the platforms back into the hands of the people. But is it
            really fulfilling its promise?
          </p>
          <button class="button hero-button" type="button">read more</button>
        </div>
      </section>
      <section class="news" id="news">
        <h2>New</h2>
      </section>
      <section class="articles" id="articles"></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
